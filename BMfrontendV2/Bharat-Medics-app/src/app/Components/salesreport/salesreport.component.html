<app-header></app-header>

<span><button  (click)="pdfgen()" class="btn btn-outline-dark text-end m-3" ><i class="bi bi-file-earmark-arrow-down"></i> Download Report In Pdf</button></span>
<div class="conten" id="cont" #cont>

    <div class="row pt-4 pb-2 text-center">
        <div class="col-6 text-primary">
            <h2>Sales Report </h2>

        </div>
        
    </div>





<table class="table table-bordered table-striped cent ">

   
        <tr>
            <th>Email</th>
            <th>Payment</th>
            
            <th>TotalPrice</th>
            <th>Items</th>
            <th>Date</th>
           
            
        </tr>
       
    
        <tr *ngFor ="let p of orderServ.listOrder  " >
            <td> {{p.Email}}</td>
            <td> {{p.Payment_Status}}</td>
           
            <td> {{p.TotalAmount}}</td>
            <td>{{p.QuantityBooked}}</td>
           
            <td>{{p.DateOfOrder |date: 'yyyy-MM-dd'}}</td>
          
        </tr>


    

</table>


</div>

<app-footer></app-footer>
